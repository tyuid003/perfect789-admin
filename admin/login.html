<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Perfect789</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 48px 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .logo h1 {
            color: #111827;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #6b7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s;
            color: #111827;
        }

        input:focus {
            outline: none;
            border-color: #3730a3;
            box-shadow: 0 0 0 3px rgba(55, 48, 163, 0.1);
        }

        input::placeholder {
            color: #9ca3af;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(55, 48, 163, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .hidden {
            display: none !important;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }

        .forgot-password a {
            color: #3730a3;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <h1>Admin Login</h1>
            <p>Perfect789 Management System</p>
        </div>

        <div id="alertBox" class="hidden"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <input type="text" id="username" placeholder="กรอก username" required autocomplete="username">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <input type="password" id="password" placeholder="กรอกรหัสผ่าน" required autocomplete="current-password">
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span id="loginText">เข้าสู่ระบบ</span>
                <div id="loginSpinner" class="spinner hidden"></div>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" id="forgotPassword">ลืมรหัสผ่าน?</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration (แทนที่ด้วยค่าจริงจาก Firebase Console)
        const firebaseConfig = {
  apiKey: "AIzaSyBSwh90_gadsf49L93Yc8JNRs-g8S-FF94",
  authDomain: "pf-reg.firebaseapp.com",
  projectId: "pf-reg",
  storageBucket: "pf-reg.firebasestorage.app",
  messagingSenderId: "626802461064",
  appId: "1:626802461064:web:1a974711f7634aa95b923d",
  measurementId: "G-4B6LP0S0MW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loginSpinner = document.getElementById('loginSpinner');
        const alertBox = document.getElementById('alertBox');

        // Functions
        function showAlert(message, type = 'error') {
            const icon = type === 'error' 
                ? '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>'
                : '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>';
            
            alertBox.className = `alert alert-${type}`;
            alertBox.innerHTML = `${icon}<span>${message}</span>`;
            alertBox.classList.remove('hidden');

            setTimeout(() => {
                alertBox.classList.add('hidden');
            }, 5000);
        }

        function setLoading(isLoading) {
            loginBtn.disabled = isLoading;
            if (isLoading) {
                loginText.style.display = 'none';
                loginSpinner.classList.remove('hidden');
            } else {
                loginText.style.display = 'block';
                loginSpinner.classList.add('hidden');
            }
        }

        // Login handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username || !password) {
                showAlert('กรุณากรอกข้อมูลให้ครบถ้วน');
                return;
            }

            setLoading(true);

            try {
                // Query admin by username
                const adminsRef = collection(db, 'admins');
                const q = query(adminsRef, where('username', '==', username));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    showAlert('ไม่พบ username นี้ในระบบ');
                    setLoading(false);
                    return;
                }

                const adminDoc = querySnapshot.docs[0];
                const adminData = adminDoc.data();

                // Sign in with Firebase Auth using email
                const userCredential = await signInWithEmailAndPassword(auth, adminData.email, password);
                
                // Save admin info to localStorage
                localStorage.setItem('adminId', adminDoc.id);
                localStorage.setItem('adminUsername', adminData.username);
                localStorage.setItem('adminRole', adminData.role);
                localStorage.setItem('adminEmail', adminData.email);

                showAlert('เข้าสู่ระบบสำเร็จ!', 'success');

                // Redirect based on role
                setTimeout(() => {
                    if (adminData.role === 'master') {
                        window.location.href = 'master-dashboard.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'เข้าสู่ระบบไม่สำเร็จ';
                
                if (error.code === 'auth/wrong-password') {
                    errorMessage = 'รหัสผ่านไม่ถูกต้อง';
                } else if (error.code === 'auth/user-not-found') {
                    errorMessage = 'ไม่พบ username นี้ในระบบ';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'พยายามเข้าสู่ระบบหลายครั้งเกินไป กรุณารอสักครู่';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'ไม่สามารถเชื่อมต่ออินเทอร์เน็ต';
                }
                
                showAlert(errorMessage);
            } finally {
                setLoading(false);
            }
        });

        // Forgot password handler
        document.getElementById('forgotPassword').addEventListener('click', (e) => {
            e.preventDefault();
            showAlert('กรุณาติดต่อผู้ดูแลระบบเพื่อรีเซ็ตรหัสผ่าน', 'error');
        });

        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                const role = localStorage.getItem('adminRole');
                if (role === 'master') {
                    window.location.href = 'master-dashboard.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            }
        });
    </script>
</body>
</html>
